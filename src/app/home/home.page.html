<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list-header color="primary">
            <ion-label>Messages</ion-label>
          </ion-list-header>
          <ion-item type="item-text-wrap" *ngFor="let message of messages" (click)="onSelect(message, index)">
            <ion-icon [name]="message.icon" slot="start"></ion-icon>
            <ion-label [class.highlight]="message.selected">
              <ion-text color="primary">
                <h2><span>{{message.time | date:'HH:mm:ss.SSS'}} : </span><span>{{message.name}}</span></h2>
              </ion-text>
              <ion-text color="secondary">
                <p>{{message.payload}}</p>
              </ion-text>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <!-- <ion-col size="4">
        <pre>{{payload}}</pre>
      </ion-col> -->
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button (click)="clearMessages()" small icon-only clear block>
      <ion-icon name="trash"></ion-icon>
    </button>
    <textarea cols="100" rows="10" readonly>{{payload}}</textarea>
  </ion-toolbar>
</ion-footer>
